<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artale Boss Timer — source copy</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Source snapshot of the app (archived in src/) -->
  <!-- Header: site title + theme toggle (moved from sidebar) -->
  <div class="app-header" style="padding:12px 16px;display:flex;align-items:center;justify-content:space-between;">
    <div style="font-weight:700">Artale Boss Timer</div>
    <div>
      <label for="theme-toggle" style="margin:0 8px 0 0;font-size:0.95rem;color:inherit">主題</label>
      <button id="theme-toggle" type="button" class="btn-small" aria-pressed="false">切換主題</button>
    </div>
  </div>

  <div class="container">
    <h2>Boss 資料檢視（範例）</h2>
    <p>載入自 <code>docs/bosses/bosses.json</code> — 此為示範頁面，圖片為佔位圖。</p>

    <div class="row">
      <div class="input-field col s12">
        <input id="search" type="text" placeholder="搜尋 Boss 名稱或復活時間">
        <label for="search">搜尋</label>
      </div>
    </div>

    <div class="row" style="margin-bottom:12px">
      <div class="col s12">
        <button id="export-btn" class="btn">匯出 JSON</button>
        <button id="import-btn" class="btn grey" style="margin-left:8px">匯入 JSON</button>
        <input id="import-file" type="file" accept="application/json" style="display:none" />
      </div>
    </div>

    <div class="row">
      <!-- 左側：監控主視覺（70%） -->
      <div class="col s12 m8">
        <div id="app">
          <section class="card" style="padding:12px;margin-bottom:12px">
            <h5>即時戰況監控</h5>
            <p style="margin:0 0 8px 0;color:#666">點擊右側的快速紀錄或在卡片上按下「⚔️ 紀錄擊殺」</p>
            <div id="monitor-root" style="max-height:520px;overflow:auto"></div>
          </section>
          <section class="card" style="padding:12px;">
            <h5 style="margin-top:0">近期擊殺歷史紀錄</h5>
            <div id="records-root"></div>
          </section>
        </div>
      </div>
      <!-- 右側：快速作業區（30%） -->
      <div class="col s12 m4">
        <aside id="sidebar" class="card sidebar-sticky" style="padding:12px;">
          <h5 style="margin-top:0">快速紀錄 / 工具</h5>
          <div id="record-form-root"></div>
          <!-- theme toggle moved to header -->
          <!-- 已移除：右下舊的快速篩選 / Boss 列表（以精簡右側操作區） -->
        </aside>
      </div>
    </div>
  </div>
  <script src="js/storage.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
