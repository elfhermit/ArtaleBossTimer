<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artale Boss Timer — source copy</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Source snapshot of the app (archived in src/) -->
  <div class="container">
    <h2>Boss 資料檢視（範例）</h2>
    <p>載入自 <code>docs/bosses/bosses.json</code> — 此為示範頁面，圖片為佔位圖。</p>

    <div class="row">
      <div class="input-field col s12">
        <input id="search" type="text" placeholder="搜尋 Boss 名稱或復活時間">
        <label for="search">搜尋</label>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m6">
        <div id="app">
          <div id="boss-grid" class="boss-grid"></div>
        </div>
      </div>
      <div class="col s12 m6">
        <section class="card" style="padding:16px">
          <h5>復活時間計算器</h5>
          <div id="calculator"></div>
          <div id="calc-result" style="margin-top:12px;color:#1f2937"></div>
        </section>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
