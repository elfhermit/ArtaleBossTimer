<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artale Boss Timer — source copy</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Source snapshot of the app (archived in src/) -->
  <div class="container">
    <h2>Boss 資料檢視（範例）</h2>
    <p>載入自 <code>docs/bosses/bosses.json</code> — 此為示範頁面，圖片為佔位圖。</p>

    <div class="row">
      <div class="input-field col s12">
        <input id="search" type="text" placeholder="搜尋 Boss 名稱或復活時間">
        <label for="search">搜尋</label>
      </div>
    </div>

    <div class="row" style="margin-bottom:12px">
      <div class="col s12">
        <button id="export-btn" class="btn">匯出 JSON</button>
        <button id="import-btn" class="btn grey" style="margin-left:8px">匯入 JSON</button>
        <input id="import-file" type="file" accept="application/json" style="display:none" />
      </div>
    </div>

    <div class="row">
      <div class="col s12 m4">
        <div id="app">
          <section class="card" style="padding:12px;margin-bottom:12px">
            <h5>選擇 Boss</h5>
            <p style="margin:0 0 8px 0;color:#666">可在下方下拉選單或搜尋快速過濾 Boss 名稱</p>
            <div id="boss-select-root">
              <select id="boss-dropdown" style="width:100%;margin-top:8px"></select>
            </div>
          </section>
          <section class="card" style="padding:12px;">
            <h6 style="margin-top:0">精簡 Boss 列表</h6>
            <div id="boss-list-compact" style="max-height:300px;overflow:auto"></div>
          </section>
        </div>
      </div>
      <div class="col s12 m8">
        <section class="card" style="padding:16px;margin-bottom:12px">
          <h5>擊殺紀錄（快速新增）</h5>
          <div id="record-form-root"></div>
        </section>
        <section class="card" style="padding:16px;margin-top:12px">
          <h5>紀錄清單</h5>
          <div id="records-root"></div>
        </section>
      </div>
    </div>
  </div>
  <script src="js/storage.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
